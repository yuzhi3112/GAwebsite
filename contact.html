    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Website Design</title>
    <style>
        /* Global styles */
        html, body {
            height: 100%;
            margin: 0;
        }

        body {
            background-image: url('https://www.ruffalonl.com/wp-content/uploads/2022/03/CWarren_DigitalWallet_1200.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            font-family: Arial, sans-serif;
            color: #f8f9fa; /* Default text color */
        }

        .navbar-custom {
            background-color: #343a40;
        }

        .navbar-custom .navbar-brand,
        .navbar-custom .nav-link {
            color: #f8f9fa;
        }

        .navbar-custom .nav-link:hover {
            color: #ffc107;
        }

        .card {
            margin-bottom: 20px;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.8), rgba(255, 255, 255, 0.6));
            border-radius: 20px;
            padding: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .card-title {
            font-size: 2rem;
            color: #007bff;
            text-align: center;
            margin-bottom: 10px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
        }

        .card-text {
            font-size: 1.2rem;
            color: #555;
        }

        .container {
            padding: 20px;
        }

        .row {
            margin-top: 20px;
        }

        .card-img-top {
            border-radius: 20px 20px 0 0;
            object-fit: cover;
            height: 300px;
        }

        .btn-contact {
            display: block;
            width: 100%;
            max-width: 200px;
            margin: 20px auto;
            border-radius: 50px;
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px;
            transition: background-color 0.3s;
        }

        .btn-contact:hover {
            background-color: #0056b3;
        }

        /* Table styles */
        table {
            background-color: #f0f0f0;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        /* Social media icons */
        .social-icons {
            display: flex;
            justify-content: center;
            gap: 15px; /* Adjust the gap between icons */
            margin-top: 20px;
        }

        .social-icons img {
            max-width: 40px; /* Smaller size for the icons */
            height: auto;
            border-radius: 10px; /* Optional: rounded corners for images */
            margin: 0;
            transition: transform 0.3s;
        }

        .social-icons img:hover {
            transform: scale(1.1); /* Slightly enlarge on hover */
        }

    </style>
</head>
